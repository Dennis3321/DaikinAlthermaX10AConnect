esphome:
  name: daikin-altherma-x10a-connect
  friendly_name: Heat Pump
  project:
    name: "Dennis3321.DaikinAltermaX10AConnect"
    version: "1.0.0"

esp32:
  board: m5stack-core-esp32
  framework:
    type: arduino

logger:
  baud_rate: 0

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

ethernet:
  type: IP101
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk:
    pin: GPIO0
    mode: CLK_EXT_IN
  phy_addr: 1
  power_pin: GPIO5

uart:
  id: daikin_uart
  rx_pin: GPIO3
  tx_pin: GPIO1
  baud_rate: 9600
  parity: EVEN
  stop_bits: 1

external_components:
  - source:
      type: git
      url: https://github.com/Dennis3321/DaikinAlthermaX10AConnect
      ref: main
      path: components
    components: [ daikin_x10a ]
    refresh: 0s
  - source: github://m5stack/esphome-yaml/components@main
    components: unit4relay
    refresh: 5min

i2c:
  sda: GPIO16
  scl: GPIO17
  scan: true

unit4relay:

switch:
  - platform: unit4relay
    relay_1:
      id: r1
      internal: true
      restore_mode: RESTORE_DEFAULT_OFF
    relay_2:
      id: r2
      internal: true
      restore_mode: RESTORE_DEFAULT_OFF
    relay_3:
      id: r3
      internal: true
      restore_mode: RESTORE_DEFAULT_OFF
    relay_4:
      id: r4
      internal: true
      restore_mode: RESTORE_DEFAULT_OFF

  - platform: template
    name: "Daikin Debug Mode"
    id: daikin_debug_mode
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    turn_on_action:
      - lambda: |-
          id(daikin_comp).set_debug_mode(true);
    turn_off_action:
      - lambda: |-
          id(daikin_comp).set_debug_mode(false);

select:
  - platform: template
    name: "Heatpump mode"
    id: hp_mode
    optimistic: true
    options:
      - "Off"
      - "Cooling"
      - "Heating"
    initial_option: "Off"
    set_action:
      - lambda: |-
          id(r1).turn_off();
          id(r2).turn_off();
          if (x == "Off") {
          } else if (x == "Cooling") {
            id(r1).turn_on();
          } else if (x == "Heating") {
            id(r2).turn_on();
          }

  - platform: template
    name: "Heatpump smartgrid"
    id: hp_sg
    optimistic: true
    options:
      - "Free running"
      - "Forced off"
      - "Recommended on"
      - "Forced on"
    initial_option: "Free running"
    set_action:
      - lambda: |-
          id(r3).turn_off();
          id(r4).turn_off();
          if (x == "Free running") {
          } else if (x == "Forced off") {
            id(r4).turn_on();
          } else if (x == "Recommended on") {
            id(r3).turn_on();
          } else if (x == "Forced on") {
            id(r3).turn_on();
            id(r4).turn_on();
          }

sensor:
  - platform: uptime
    name: "Heat Pump Uptime"


# Register field reference:
#   mode:       0 = read but don't expose to HA, 1 = read and auto-create sensor in HA
#   registryID: X10A register address (e.g. 0x61). Each register is a block containing multiple values.
#   offset:     Byte offset within the register block
#   ConversionID:     Conversion ID - determines how raw bytes are converted (see daikin_x10a.cpp convert_one_)
#   dataSize:   Number of bytes to read from the offset (1 = 8-bit, 2 = 16-bit)
#   dataType:   Sensor type hint for auto-detection:
#                 -1 = generic number / status / text (no unit)
#                  1 = temperature (auto-detects Â°C when ConversionID is a temperature ConversionID)
#                  2 = pressure (auto-detects bar)
#                  3 = current (auto-detects A)
#   label:      Sensor name in HA (must be unique for mode: 1)
#
# You can also add optional fields: unit, device_class, accuracy_decimals to override auto-detection.
#
# Change mode from 0 to 1 for each sensor you want to read from the heat pump.

daikin_x10a:
  id: daikin_comp
  uart_id: daikin_uart
  mode: 1
